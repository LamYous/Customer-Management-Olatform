{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete '{{order}}'</p>
                <form method="post">
                    {% csrf_token %}
                    <a type="button" class="btn btn-warning" href="{% url 'home' %}">No</a>
                    <input class="btn btn-success" type="submit" name="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
